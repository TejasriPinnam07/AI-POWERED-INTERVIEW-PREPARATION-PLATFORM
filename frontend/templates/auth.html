{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth Page</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Hey There!</h1>
            <p>Welcome Back.<br>You are just one step away from your feed.</p>
            <button id="toggle-btn">Sign Up</button>
        </div>

        <div class="right-panel">
            <form method="POST" class="form" id="login-form" {% if login %}style="display:block"{% else %}style="display:none"{% endif %}>
                {% csrf_token %}
                <h2>Sign In</h2>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" name="action" value="login">Sign In</button>
                <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </form>

            <form method="POST" class="form" id="signup-form" {% if not login %}style="display:block"{% else %}style="display:none"{% endif %}>
                {% csrf_token %}
                <h2>Sign Up</h2>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" name="action" value="signup">Register</button>
                <p>Already have an account? <a href="#" id="show-login">Sign In</a></p>
            </form>
        </div>
    </div>

    <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
