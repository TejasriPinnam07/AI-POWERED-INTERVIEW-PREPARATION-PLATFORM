<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Coding Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .problem {
            border: 1px solid #ccc;
            border-left: 5px solid #6C63FF;
            padding: 10px 20px;
            margin: 15px 0;
        }
        .problem a {
            text-decoration: none;
            font-weight: bold;
            color: #333;
        }
        .problem span {
            float: right;
            background: #eee;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ user.username }}!</h1>
    <h3>Select a Coding Problem to Practice:</h3>

   

<!-- Keep ALL your existing dashboard content below -->

    {% for problem in problems %}
    <div class="problem">
        <a href="{% url 'code_editor' problem.id %}">{{ problem.title }}</a>
        <span>{{ problem.difficulty }}</span>
    </div>
    {% empty %}
    <p>No problems available.</p>
    {% endfor %}


    <a href="{% url 'behavioral_dashboard' %}">
    <button style="padding: 10px 20px; background-color: #6C63FF; color: white; border: none; border-radius: 5px;">
        Practice Behavioral Questions
    </button>
    </a>

</body>
</html>
